<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffolding Estimation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @media print {
            .no-print {
                display: none;
            }
            .print-only {
                display: block;
            }
            body {
                background-color: white;
            }
        }
        /* Mobile-specific styles */
        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .mobile-table {
                min-width: 640px;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="gradient-bg text-white py-4 sticky top-0 z-10">
            <div class="container mx-auto px-4 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <h1 class="text-xl md:text-3xl font-bold text-center">Scaffolding Estimation Tool</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-4">
            <!-- Estimation Form -->
            <div class="bg-white rounded-lg card p-4 mb-6 no-print">
                <h2 class="text-lg md:text-xl font-semibold mb-3">Project Details</h2>
                <form id="estimationForm" class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Elevation (meters)</label>
                            <select id="elevation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                                <option value="">Select Elevation</option>
                                <option value="0TO6">0 to 6</option>
                                <option value="6TO10">6 to 10</option>
                                <option value="10TO20">10 to 20</option>
                                <option value="20TO30">20 to 30</option>
                                <option value="30TO40">30 to 40</option>
                                <option value="ABOVE 40">Above 40</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Days</label>
                            <select id="days" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                                <option value="">Select Days</option>
                                <option value="1 TO 7">1 to 7</option>
                                <option value="8 TO 15">8 to 15</option>
                                <option value="16 TO 30">16 to 30</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Length (m)</label>
                            <input type="number" id="length" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" step="0.01" min="0">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Width (m)</label>
                            <input type="number" id="width" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" step="0.01" min="0">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Height (m)</label>
                            <input type="number" id="height" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                        <input type="number" id="quantity" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" min="1" value="1">
                    </div>

                    <div class="flex space-x-2">
                        <button type="button" id="addItemBtn" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            Add Item
                        </button>
                        <button type="button" id="clearItemsBtn" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 text-sm">
                            Clear All
                        </button>
                    </div>
                </form>
            </div>

            <!-- Estimation Results -->
            <div class="bg-white rounded-lg card p-4">
                <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
                    <h2 class="text-lg md:text-xl font-semibold">Scaffolding Estimation Summary</h2>
                    <button id="printBtn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm no-print flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Generate Professional Invoice
                    </button>
                </div>

                <!-- Bill Header -->
                <div class="mb-4">
                    <div class="text-center mb-3">
                        <h1 class="text-xl md:text-2xl font-bold">SCAFFOLDING ESTIMATION</h1>
                        <p class="text-gray-600 text-sm" id="billDate"></p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Client Name</label>
                            <input type="text" id="clientName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Enter client name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                            <input type="text" id="projectName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Enter project name">
                        </div>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200 mobile-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Elevation</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dimensions</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">MÂ³</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-2 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider no-print">Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Items will be added here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6" class="px-2 py-2 md:px-4 md:py-3 text-right font-medium text-sm">Total:</td>
                                <td id="totalAmount" class="px-2 py-2 md:px-4 md:py-3 font-bold text-sm">0.00</td>
                                <td class="no-print"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <!-- Mobile Summary Card (shows when no items) -->
                <div id="emptyState" class="text-center py-8 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    <p class="mt-2 text-gray-500">No scaffolding items added yet. Fill the form above to add items.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Rate data (hidden from UI)
        const rateData = {
            "0TO6": {
                "1 TO 7": 122.8,
                "8 TO 15": 133.5,
                "16 TO 30": 151
            },
            "6TO10": {
                "1 TO 7": 129.6,
                "8 TO 15": 137.4,
                "16 TO 30": 155.9
            },
            "10TO20": {
                "1 TO 7": 141.3,
                "8 TO 15": 149.1,
                "16 TO 30": 164.7
            },
            "20TO30": {
                "1 TO 7": 142.3,
                "8 TO 15": 154.9,
                "16 TO 30": 174.4
            },
            "30TO40": {
                "1 TO 7": 145.2,
                "8 TO 15": 162.7,
                "16 TO 30": 187.1
            },
            "ABOVE 40": {
                "1 TO 7": 159.8,
                "8 TO 15": 179.3,
                "16 TO 30": 205.6
            }
        };

        // Additional rate for AD/PF M2
        const additionalRate = 95;

        // Set current date
        document.getElementById('billDate').textContent = new Date().toLocaleDateString();

        // Items array to store all added items
        let items = [];
        let itemCounter = 1;

        // Add item button click handler
        document.getElementById('addItemBtn').addEventListener('click', addItem);

        // Clear items button click handler
        document.getElementById('clearItemsBtn').addEventListener('click', clearItems);

        // Print button click handler
        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        // Check empty state on load
        checkEmptyState();

        function addItem() {
            const elevation = document.getElementById('elevation').value;
            const days = document.getElementById('days').value;
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const quantity = parseInt(document.getElementById('quantity').value) || 1;

            // Validate inputs
            if (!elevation || !days || isNaN(length) || isNaN(width) || isNaN(height)) {
                alert('Please fill in all fields with valid values.');
                return;
            }

            // Calculate volume (mÂ³)
            const volume = length * width * height;
            
            // Get rate based on elevation and days
            const rate = rateData[elevation][days];
            
            // Calculate amount
            const amount = volume * rate * quantity;

            // Create item object
            const item = {
                id: itemCounter++,
                elevation,
                days,
                length,
                width,
                height,
                volume,
                quantity,
                rate,
                amount
            };

            // Add to items array
            items.push(item);

            // Update table
            updateTable();

            // Clear form fields
            document.getElementById('length').value = '';
            document.getElementById('width').value = '';
            document.getElementById('height').value = '';
            document.getElementById('quantity').value = '1';
            
            // Scroll to table on mobile
            if (window.innerWidth < 768) {
                document.querySelector('.table-container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function removeItem(id) {
            items = items.filter(item => item.id !== id);
            updateTable();
        }

        function clearItems() {
            if (confirm('Are you sure you want to clear all items?')) {
                items = [];
                itemCounter = 1;
                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('itemsTable');
            tableBody.innerHTML = '';

            let totalAmount = 0;

            items.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.id}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.elevation.replace('TO', '-')}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.days}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.length}Ã${item.width}Ã${item.height}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.volume.toFixed(2)}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.quantity}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm">${item.amount.toFixed(2)}</td>
                    <td class="px-2 py-2 md:px-4 md:py-3 whitespace-nowrap text-sm no-print">
                        <button class="text-red-600 hover:text-red-900" onclick="removeItem(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
                totalAmount += item.amount;
            });

            // Update total amount
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            
            // Check if table is empty
            checkEmptyState();
        }
        
        function checkEmptyState() {
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.querySelector('.table-container');
            
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                tableContainer.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }
        
        // Add input validation for numeric fields
        const numericInputs = document.querySelectorAll('input[type="number"]');
        numericInputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
            });
        });
    </script>

</html>
